<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DELLAR on top </title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
        color: #490a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        overflow: hidden;
        background-color: black; /* لون الخلفية الأسود */
    }

    /* صفحة الفيديو الأول */
    .background-video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70%;
        height: auto;
        transform: translate(-50%, -50%);
        z-index: -1;
        object-fit: contain;
    }

    /* نص فوق الفيديو الأول */
    .video-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        color: rgb(255, 0, 0);
        text-shadow: 0px 0px 8px rgb(255, 0, 0), 0px 0px 15px rgb(255, 0, 0), 0px 0px 25px rgb(255, 0, 0);
        letter-spacing: 2px;
        animation: blink 1.5s infinite alternate;
        z-index: 1;
    }

    @keyframes blink {
        0% { opacity: 1; }
        100% { opacity: 0.2; }
    }

    /* صفحة المحتوى الثاني */
    .content {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
        position: relative;
        height: 100vh;
        width: 100%;
    }

    /* الفيديو الثاني في الخلفية */
    .background-video-second {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* صورة مع تأثير توهج مثل النصوص */
    .image-container img {
        max-width: 80%;
        height: auto;
        margin: 20px auto;
        display: block;
        border: 5px solid transparent;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        0% {
            border-color: rgba(255, 0, 0, 0.5);
            box-shadow: 0px 0px 8px rgba(255, 0, 0, 0.5), 0px 0px 15px rgba(255, 0, 0, 0.5), 0px 0px 25px rgba(255, 0, 0, 0.5);
        }
        100% {
            border-color: rgba(255, 0, 0, 1);
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 1), 0px 0px 25px rgba(255, 0, 0, 1), 0px 0px 40px rgba(255, 0, 0, 1);
        }
    }

    /* نص "discord.gg/d-7H" */
    .text {
        margin-top: 20px;
        font-size: 3em;
        background: linear-gradient(45deg, rgb(255, 0, 0), rgb(255, 0, 0), rgb(255, 0, 0));
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0px 0px 8px rgba(255, 0, 0, 0.5), 0px 0px 15px rgba(255, 0, 0, 0.5), 0px 0px 25px rgba(255, 0, 0, 0.5);
        letter-spacing: 4.5px;
    }

    /* معلومات الIP مع البورت */
    .info {
        margin-top: 20px;
        font-size: 1.5em;
        background: linear-gradient(45deg, rgb(255, 0, 0), rgb(255, 0, 0), rgb(255, 0, 0));
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0px 0px 8px rgba(255, 0, 0, 0.5), 0px 0px 15px rgba(255, 0, 0, 0.5), 0px 0px 25px rgba(255, 0, 0, 0.5);
        letter-spacing: 4.5px;
        white-space: pre-wrap;
    }

    /* شريط النص المتحرك داخل الفيديو الثاني */
    .marquee-container {
        position: relative;
        width: 100%;
        margin-top: 20px;
        overflow: hidden;
    }

    .marquee {
        white-space: nowrap;
        overflow: hidden;
    }

    .marquee span {
        display: inline-block;
        font-size: 2em;
        color: #ff0000;
        text-shadow: 0px 0px 8px #ff0000, 0px 0px 15px #ff0000, 0px 0px 25px #ff0000;
        animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
</style>
</head>
<body>

<!-- الفيديو الأول -->
<video class="background-video" autoplay muted>
